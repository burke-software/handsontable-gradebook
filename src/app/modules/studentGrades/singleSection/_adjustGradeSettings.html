<div class="modal-header">
  <h3 class="modal-title text-center">Adjust grade settings</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group" ng-repeat="assignment in assignments">
      <label class="col-sm-5 control-label">{{assignment.name}}</label>
      <div class="col-sm-3 input-group">
        <input type="text" class="form-control text-right" ng-model="assignment.weight" placeholder="enter weight">
        <span class="input-group-addon" id="basic-addon2">%</span>
      </div>
    </div>
  </form>
  <!--<ul>-->
    <!--<li ng-repeat="assignment in assignments">-->
       <!--{{assignment.weight}}-->
    <!--</li>-->
  <!--</ul>-->
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
