<div class="modal-header">
  <h3 class="modal-title text-center">Add new assignment</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="assignment.name" placeholder="enter assignment title name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Weight</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="assignment.weight" placeholder="enter assignment weight as a percentage">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Category</label>
      <div class="col-sm-8">
        <select class="form-control"></select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
