<div class="modal active">
  <div class="content">
    <div class="modal-header">
      <h2 class="modal-title text-center">Add new assignment</h2>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="row field">
          <label class="inline two columns year-teacher">Name</label>

          <div class="seven columns">
            <input type="text" style="width: 100%" class="input" ng-model="assignment.name"
                   placeholder="enter assignment title name">
          </div>
        </div>
        <div class="row field">
          <label class="two columns inline year-teacher">Weight</label>

          <div class="seven columns">
            <input type="text"  style="width: 100%" class="input" ng-model="assignment.weight"
                   placeholder="enter assignment weight as a percentage">
          </div>
        </div>
        <div class="row">
          <label class="two columns  inline year-teacher">Category</label>

          <div class="seven columns picker">
            <select class="form-control" ng-model="assignment.category"
                    ng-options="category.id as category.name for category in categories">
              <option value="">Select category</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="ten columns centered text-center">
        <div class="btn primary medium">
          <a ng-click="ok()">OK</a>
        </div>
        <div class="btn warning medium">
          <a ng-click="cancel()">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
