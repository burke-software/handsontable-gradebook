<div id="gradebook">
  <div class="col-xs-3 left-filter">

    <h2>Gradebook</h2>

    <div class="form-group">
      <ul class="nav nav-pills">
        <li data-ng-class="{'active': search.where === 'all'}">
          <a data-ng-click="setSearchRange('all')">All</a>
        </li>
        <li data-ng-class="{'active': search.where === 'teacher'}">
          <a data-ng-click="setSearchRange('teacher')">Teacher</a>
        </li>
        <li data-ng-class="{'active': search.where === 'year'}">
          <a data-ng-click="setSearchRange('year')">Year</a>
        </li>
        <li data-ng-class="{'active': search.where === 'student'}">
          <a data-ng-click="setSearchRange('student')">Student</a>
        </li>
      </ul>
      <input type="text" class="form-control" placeholder="Type to filter">
    </div>




    <ul class="nav">

      <li data-ng-repeat="course in courses">
        {{course.fullname}}
        <ul class="nav">
          <li data-ng-repeat="section in course.sections" data-ng-class="{'active': section.id === activeSection}">
            <a data-ng-click="getSection(section.id)">{{section.name}}</a>
          </li>
        </ul>
      </li>

      <li>Math 101
        <ul class="nav">
          <li >
            <a href="">Group A</a>
          </li>
          <li>
            <a href="">Group B</a>
          </li>
          <li>
            <a href="">Gruop C</a>
          </li>
        </ul>
      </li>
      <li>Math 102
        <ul class="nav">
          <li>
            <a href="">Group A</a>
          </li>
          <li>
            <a href="">Group B</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="col-xs-8">
    <h2>Math 101: Group A</h2>

    <button class="btn btn-primary" data-ng-click="addAssignment()">Add Assignment</button>
    <button class="btn btn-primary" data-ng-click="showFiltersAndSettings()">Filters & Settings</button>
    <span>Click on an assignment to view and edit details</span>

    <hot-table
      afterChange="afterChange",
      afterGetColHeader="afterGetColHeader",
      rowHeaders="true"
      colHeaders="true"
      datarows="users"
      columns="columns"
      fixedColumnsLeft="2"
      minSpareRows="1"
      minSpareCols="1"
      >
    </hot-table>
  </div>
</div>
